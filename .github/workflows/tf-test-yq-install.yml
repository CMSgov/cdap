name: tf-test-yq-install
run-name: tf-test-yq-install

on:
  push:
    paths:
      - .github/workflows/tf-test-yq-install.yml

env:
  TENV_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

permissions:
  contents: write

jobs:
  check-yq:
    runs-on: codebuild-cdap-${{github.run_id}}-${{github.run_attempt}}
    strategy:
      fail-fast: false
      matrix:
        app: [cdap]
        env: [mgmt]
    steps:
      - name: Install yq
        uses: cmsgov/cdap/actions/setup-yq@119002c5a0b0fee97668e8c2eea7396f1c4cac2e
      - name: Call yq
        run: |
          yq --version