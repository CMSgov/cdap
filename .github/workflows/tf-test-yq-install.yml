name: tf-test-yq-install
run-name: tf-test-yq-install

on:
  push:
    paths:
      - .github/workflows/tf-test-yq-install.yml

env:
  TENV_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

permissions:
  contents: write

jobs:
  check-yq:
    runs-on: codebuild-cdap-${{github.run_id}}-${{github.run_attempt}}
    strategy:
      fail-fast: false
      matrix:
        app: [cdap]
        env: [mgmt]
    steps:
      - name: Install yq
        uses: cmsgov/cdap/actions/setup-yq@80a84577e5cdfa4c54d7ebe98d01b416d93abcb8
      - name: Call yq
        run: |
          yq --version
