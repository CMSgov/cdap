name: python-checks

on:
  push:
    paths:
      - terraform/services/alarm-to-slack/lambda_src/**
  workflow_dispatch:

jobs:
  python-checks:
    runs-on: codebuild-cdap-${{github.run_id}}-${{github.run_attempt}}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - run: scripts/python-checks
