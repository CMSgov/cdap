name: tf-sops-test
run-name: tf-sops-test

on:
  push:
    paths:
      - .github/workflows/tf-sops-test.yml

env:
  TENV_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

permissions:
  contents: write

jobs:

  check-sops:
    runs-on: codebuild-cdap-${{github.run_id}}-${{github.run_attempt}}
    strategy:
      fail-fast: false
      matrix:
        app: [ab2d]
        env: [test, prod]
        include:
          - app: cdap
            env: mgmt
    steps:
    - name: Install Cosign to verify sops install
      uses: sigstore/cosign-installer@d58896d6a1865668819e1d91763c7751a165e159
    - name: Install sops
      uses: cmsgov/cdap/actions/setup-sops@400d52af7c74a17e7eefaf966cdc68e13eb447be
    - name: Call SOPS
      run: |
       sops --version --check-for-updates
